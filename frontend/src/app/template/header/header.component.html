<mat-toolbar class="header mat-elevation-z4" *ngIf="isLoggedIn">
  <div class="header-div">

    <div class="title">
      <span class="title-group">

        <a routerLink="{{ routeUrl }}">
          <i class="material-icons">
            {{ icon }}
          </i>
          {{title}}
      
        </a>    
      </span> 
    </div>


    <div class="logged-person">
        <span class="personRole">
          <i class="material-icons">perm_identity</i>
          {{ loggedRole }}
        </span> 
      </div>  
    </div> 
</mat-toolbar>
