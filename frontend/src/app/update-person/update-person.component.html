<mat-card>
    <mat-card-title>Person Update</mat-card-title>

        <form [formGroup]="personFormGroup" (ngSubmit)="updatePerson(personFormGroup.value)" > 
            <mat-form-field class="form-field-config">
                <input matInput placeholder="User Name" type="text" name="username" formControlName="username" readonly/>
                <mat-error *ngIf="hasErrorPerson('username', 'required')">Name is required</mat-error>            
            </mat-form-field>
            <mat-form-field class="form-field-config"> 
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" name="password" formControlName="password" readonly>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>

            <mat-form-field class="form-field-config">
                <input matInput placeholder="Name" type="text" name="name" formControlName="name" readonly/>
                <mat-error *ngIf="hasErrorPerson('name', 'required')">Name is required</mat-error>            
            </mat-form-field>

            <mat-form-field class="form-field-config"> 
                <input matInput placeholder="Age" type="text" name="age" formControlName="age" readonly/>
            </mat-form-field>

            <mat-form-field class="form-field-config">
                <input matInput placeholder="Family" type="text" name="family" formControlName="family"/>
            </mat-form-field>

            <mat-form-field class="form-field-config">
                <input matInput placeholder="Role" type="text" name="role" formControlName="role" readonly/>
            </mat-form-field>
            <div class="center-align"> 
                <button mat-raised-button  [disabled]="!personFormGroup.valid" class="button-config">Update Person</button>
                <button type="button" mat-raised-button color="warn" routerLink="/person" class="form-field-config">Cancel</button>
            </div>
        </form>
</mat-card>
