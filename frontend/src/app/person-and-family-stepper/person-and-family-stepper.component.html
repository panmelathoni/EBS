<mat-horizontal-stepper>
    <mat-step [stepControl]="familyFormGroup" label="Family " >  
        <h4>FAMILY INFORMATION</h4>
        <hr>
        <form [formGroup]="familyFormGroup"  >
          <mat-form-field>              
              <input matInput placeholder="Name" type="text" name="inputname" formControlName="inputname" required/>              
            </mat-form-field>

          <mat-form-field>           
            <input matInput placeholder="MaxPerson" type="text" name="inputmaxPerson" formControlName="inputmaxPerson" required/>
          </mat-form-field>              

        </form>

    </mat-step>


    <mat-step [stepControl]="familyFormGroup" label="Persons">  

        <!-- /////////////////////////////////// table teste aqui ////////////////////////////////////////////////////// -->

        <div class="mat-elevation-z4">
            <table mat-table [dataSource]="persons">
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                      <mat-checkbox (change)="$event ? masterToggle() : null"
                                    [checked]="selection.hasValue() && isAllSelected()"
                                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                      </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                      <mat-checkbox (click)="$event.stopPropagation()"
                                    (change)="$event ? selection.toggle(row) : null"
                                    [checked]="selection.isSelected(row)">
                      </mat-checkbox>
                    </td>
                  </ng-container>
              <!-- Id Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef >Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef >Name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
              </ng-container>
        
              <!-- Username Column -->
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef >Username</th>
                <td mat-cell *matCellDef="let row">{{ row.username }}     
                </td>
              </ng-container>
        
              <!-- Password Column -->
              <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef >Password</th>
                <td mat-cell *matCellDef="let row" >{{ row.password }}     
                </td>
              </ng-container>
        
              <!-- Age Column -->
              <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef >Age</th>
                <td mat-cell *matCellDef="let row">{{ row.age }}     
                </td>
              </ng-container>
        
              <!-- Family Column -->
              <ng-container matColumnDef="family">
                <th mat-header-cell *matHeaderCellDef >Family</th>
                <td mat-cell *matCellDef="let row">{{ row.family }}     
                </td>
              </ng-container>
        
              <!-- Role Column -->
              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef >Role</th>
                <td mat-cell *matCellDef="let row">{{ row.role}}     
                </td>
              </ng-container>
        

          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            
        </div>
                <div class="btn-center">
                    <button mat-raised-button color="primary" [disabled]="!familyFormGroup.valid" class="button-config btn-space" (click)= "createFamily(familyFormGroup.value)">Create Family</button>
                    <button type="button" mat-raised-button color="primary" routerLink="/person" class="form-field-config">Cancel</button>

                </div>
     

      
    </mat-step>
  </mat-horizontal-stepper>
