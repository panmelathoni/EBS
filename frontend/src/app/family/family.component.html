
<mat-toolbar class="header mat-elevation-z4">
    <div class="management">
      <h1>Family Management </h1>
    </div>
  
    <div class="button-new">
      <button routerLink="/personAndFamily" mat-raised-button>New Family</button>
    </div>
  </mat-toolbar>
  
  <!-- /////////////////////////// table here //////////////////////////////////////////// -->
  
  <div class="mat-elevation-z4">
      <table mat-table [dataSource]="families">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef >Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef >Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
  
        <!-- MaxPerson Column -->
        <ng-container matColumnDef="max_persons">
          <th mat-header-cell *matHeaderCellDef >MaxPerson</th>
          <td mat-cell *matCellDef="let row">{{ row.max_persons }}     
          </td>
        </ng-container>
  
        <!-- Person Column -->
        <ng-container matColumnDef="persons">
          <th mat-header-cell *matHeaderCellDef >Persons</th>
          <td mat-cell *matCellDef="let row" > 
              <span *ngFor="let loc of row.persons"> | {{loc.name}} |</span>   
          </td>
        </ng-container>
  
        
  
        <!-- Action Column
        <ng-container matColumnDef="action" >
          <th mat-header-cell *matHeaderCellDef [hidden]='!isAdmin()'>Action</th>
          <td mat-cell *matCellDef="let row" [hidden]='!isAdmin()'>
              <a routerLink="/updatePerson/{{row.id}}" class="edit">
                  <i class="material-icons" >
                      edit
                  </i>
              </a> -->
  
              <!-- <a routerLink="/deletePerson/{{ row.id }}" class="delete">
                  <i class="material-icons ">
                      delete
                  </i>
              </a>
          </td>
        </ng-container> -->
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      
    </div>
