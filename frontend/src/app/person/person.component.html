<mat-toolbar class="header mat-elevation-z4">
  <div class="management">
    <h1>Person Management </h1>
  </div>

  <div class="button-new">
    <button routerLink="/personAndFamily" mat-raised-button>New</button>
  </div>
</mat-toolbar>

<!-- /////////////////////////// table here //////////////////////////////////////////// -->

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="persons">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef >Username</th>
        <td mat-cell *matCellDef="let row">{{ row.username }}     
        </td>
      </ng-container>

      <!-- Password Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef  [hidden]='!isAdmin()'>Password</th>
        <td mat-cell *matCellDef="let row" [hidden]='!isAdmin()'>{{ row.password }}     
        </td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef >Age</th>
        <td mat-cell *matCellDef="let row">{{ row.age }}     
        </td>
      </ng-container>

      <!-- Family Column -->
      <ng-container matColumnDef="family">
        <th mat-header-cell *matHeaderCellDef >Family</th>
        <td mat-cell *matCellDef="let row">{{ row.family }}     
        </td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef >Role</th>
        <td mat-cell *matCellDef="let row">{{ row.role}}     
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action" >
        <th mat-header-cell *matHeaderCellDef [hidden]='isAdmin()'>Action</th>
        <td mat-cell *matCellDef="let row" [hidden]='isAdmin()'>
            <a routerLink="/updatePerson/{{row.id}}" class="edit">
                <i class="material-icons" >
                    edit
                </i>
            </a>

            <a routerLink="/profile" class="delete">
                <i class="material-icons ">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    
  </div>
